<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview card component</title>
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css">
    <!-- css file -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main -->
    <main class="main">
        <!-- Container -->
        <div class="container">
            <!-- Card -->
            <div class="card">
                <!-- Card Header -->
                <div class="card-header">
                    <!-- Image -->
                    <img src="images/image-equilibrium.jpg" alt="image">
                    <!-- Icon -->
                    <div class="icon">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
                <!-- ./card-header -->

                <!-- Card body -->
                <div class="card-body">
                    <h1><a href="#">Equilibrium #3429</a></h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                    <!-- Info -->
                    <div class="info">
                        <!-- Coin -->
                        <div class="coin">
                            <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                            <span>0.041 ETH</span>
                        </div>
                        <!-- ./Coin -->
                        <!-- date -->
                        <div class="date">
                            <i class="fas fa-clock"></i>
                            <span>3 days left</span>
                        </div>
                        <!-- ./date -->
                    </div>
                    <!-- ./Info -->
                </div>
                <!-- ./card-body -->
                <hr>
                <!-- Card footer -->
                <div class="card-footer">
                    <!-- Avatar -->
                    <div class="avatar">
                        <img src="images/image-avatar.png" alt="">
                    </div>
                    <!-- ./avatar -->
                    <div class="info">
                        <p>Creation of <a href="#">Jules Wyvern</a></p>
                    </div>
                </div>
                <!-- ./card-footer -->
            </div>
            <!-- ./card -->
        </div>
        <!-- ./container -->
    </main>
    <!-- ./main -->
</body>
</html>
